<!DOCTYPE HTML>
<html>
  <body>
      <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required title="Não esqueça o seu nome aqui"><br>
        <label for="snome">Sobrenome:</label>
        <input type="text" id="snome" name="sobrenome"><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <label for="mail">E-mail:</label>
        <input type="email" id="email" name="email"><br>
        <label for="url">Facebook:</label>
        <input type="url" id="url" name="url"><br>
        <label for="bday">Data Nascimento:</label>
        <input type="date" id="bday" name="bday"><br>
        <label for="bday">Data Nascimento:</label>
        <input type="week" id="bday" name="bday"><br>
        <label for="bday">Data Nascimento:</label>
        <input type="month" id="bday" name="bday"><br>
        <label for="bday">Data Nascimento:</label>
        <input type="datetime-local" id="bday" name="bday"><br>
        <label for="hora">Horário da Aula:</label>
        <input type="time" id="hora" name="hora"><br>
        <label for="numero">Quantos filhos?</label>
        <input type="number" id="numero" name="numerofilhos" min="0" max="6" step="1"><br>
        <input type="submit" value="Enviar"><br/>
        <select name="estado" id="estado">
        	<optgroup label="Sudeste">
        		<option value="SP">São Paulo</option>
        		<option value="RJ">Rio de Janeiro</option>
        	</optgroup>
        	<optgroup label="Nordeste">
        		<option value="BA">Bahia</option>
        		<option value="PB" selected>Paraíba</option>
        	</optgroup>
        </select>
        <label for="cidade">Cidades:</label>
        <!-- for="cidade" linka com id="cidade" em input --> 
        <input type="text" id="cidade" placeholder="Digite sua cidade!" list="cidades">
        <!-- list="cidades" linka com id="cidades" em datalist --> 
        <datalist id="cidades">
        	<option value="João Pessoa"></option>
        	<option value="Cabedelo"></option>
        	<option value="Santa Rita"></option>
        	<option value="Conde"></option>
        	<option value="Ilhandra"></option>
        </datalist>
  </form>
  </body>
</html>
